<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            user-select: none;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator {
            width: 100%;
            max-width: 375px;
            height: 667px;
            background-color: #000;
            border-radius: 30px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .display {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 20px;
            color: white;
        }

        .previous-operand {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            height: 24px;
        }

        .current-operand {
            font-size: 64px;
            font-weight: 300;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
            padding: 10px;
        }

        .btn {
            width: 100%;
            height: 72px;
            border-radius: 50%;
            font-size: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: filter 0.2s;
        }

        .btn:active {
            filter: brightness(1.3);
        }

        .btn-gray {
            background-color: #a5a5a5;
            color: #000;
        }

        .btn-dark {
            background-color: #333;
            color: white;
        }

        .btn-orange {
            background-color: #ff9f0a;
            color: white;
        }

        .btn-zero {
            grid-column: span 2;
            border-radius: 36px;
            justify-content: flex-start;
            padding-left: 30px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 5px 20px;
            color: white;
            font-size: 14px;
        }

        @media (max-width: 375px) {
            .calculator {
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="status-bar">
            <span id="time">9:41</span>
            <div class="status-icons">
                <span>ðŸ“¶</span>
                <span>ðŸ”‹</span>
            </div>
        </div>
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="btn btn-gray" onclick="clearAll()">AC</button>
            <button class="btn btn-gray" onclick="toggleSign()">+/-</button>
            <button class="btn btn-gray" onclick="percentage()">%</button>
            <button class="btn btn-orange" onclick="operation('/')">Ã·</button>
            
            <button class="btn btn-dark" onclick="appendNumber('7')">7</button>
            <button class="btn btn-dark" onclick="appendNumber('8')">8</button>
            <button class="btn btn-dark" onclick="appendNumber('9')">9</button>
            <button class="btn btn-orange" onclick="operation('*')">Ã—</button>
            
            <button class="btn btn-dark" onclick="appendNumber('4')">4</button>
            <button class="btn btn-dark" onclick="appendNumber('5')">5</button>
            <button class="btn btn-dark" onclick="appendNumber('6')">6</button>
            <button class="btn btn-orange" onclick="operation('-')">âˆ’</button>
            
            <button class="btn btn-dark" onclick="appendNumber('1')">1</button>
            <button class="btn btn-dark" onclick="appendNumber('2')">2</button>
            <button class="btn btn-dark" onclick="appendNumber('3')">3</button>
            <button class="btn btn-orange" onclick="operation('+')">+</button>
            
            <button class="btn btn-dark btn-zero" onclick="appendNumber('0')">0</button>
            <button class="btn btn-dark" onclick="appendNumber('.')">.</button>
            <button class="btn btn-orange" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentOperand = '0';
        let previousOperand = '';
        let operationValue = undefined;
        let resetScreen = false;

        const currentOperandElement = document.getElementById('current-operand');
        const previousOperandElement = document.getElementById('previous-operand');

        function updateDisplay() {
            currentOperandElement.innerText = currentOperand;
            previousOperandElement.innerText = previousOperand;
        }

        function appendNumber(number) {
            if (currentOperand === '0' || resetScreen) {
                currentOperand = '';
                resetScreen = false;
            }
            
            if (number === '.' && currentOperand.includes('.')) return;
            
            currentOperand += number;
            updateDisplay();
        }

        function clearAll() {
            currentOperand = '0';
            previousOperand = '';
            operationValue = undefined;
            updateDisplay();
            
            // Change AC to C after first clear
            const clearButton = document.querySelector('.btn-gray');
            if (clearButton.innerText === 'AC') {
                clearButton.innerText = 'C';
            }
        }

        function toggleSign() {
            if (currentOperand === '0') return;
            currentOperand = currentOperand.startsWith('-') ? 
                currentOperand.slice(1) : '-' + currentOperand;
            updateDisplay();
        }

        function percentage() {
            if (currentOperand === '0') return;
            currentOperand = (parseFloat(currentOperand) / 100).toString();
            updateDisplay();
        }

        function operation(operator) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                calculate();
            }
            
            operationValue = operator;
            previousOperand = `${currentOperand} ${operator}`;
            currentOperand = '';
            updateDisplay();
        }

        function calculate() {
            if (operationValue === undefined || currentOperand === '' || previousOperand === '') return;
            
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            let result;
            
            switch (operationValue) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                default:
                    return;
            }
            
            currentOperand = result.toString();
            operationValue = undefined;
            previousOperand = '';
            resetScreen = true;
            updateDisplay();
        }

        // Update time in status bar
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            minutes = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
